{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        {% for field in order_form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            <input
            type="{{ field.field.widget.input_type }}"
            id="{{ field.id_for_label }}"
            placeholder="{{ field.label }}"
            name="{{ field.name }}"
            />
        </div>
        {% endfor %}
        {% for field in consumer_form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            <input
            type="{{ field.field.widget.input_type }}"
            id="{{ field.id_for_label }}"
            placeholder="{{ field.label }}"
            name="{{ field.name }}"
            />
        </div>
        {% endfor %}
        <label for="first_departure_date">출발날짜</label>
        <input type="date" name="first_departure_date">
        <input type="submit" value="등록">
    </form>
{% endblock %}
