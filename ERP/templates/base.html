{% load static %}

<html lang="en">

<body>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .main-menu {
                background-color: black;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
            }

            .main {
                position: relative;
                display: inline-block;
            }

            .main-menu-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }

            .main-menu-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .main-menu-content a:hover {
                background-color: #ddd;
            }

            .main:hover .main-menu-content {
                display: block;
            }

            .menu-link {
                text-decoration: none;
                color: white;
            }
        </style>
    </head>

    <header>
        <div class="main">
