{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kingbus ERP</title>
    <style>
        body {
            width: 100vw;
            margin: 0;
        }

        .title {
            margin-top: 5px;
            text-align: center;
            margin-right: 25px;
            margin-left: 870px;
            width: 140px;
            height: 80px;
        }

        .king {
            font-size: 60px;
            color: #cf1b1b;
        }

        .pro {
            font-size: 36px;
            color: #cf1b1b;
        }

        #topMenu {
            height: 100px;
            margin-left: 6vw;
            width: 88vw;
            display: flex;
            margin-top: 20px;
        }

        .menu-size {
            width: 11vw;
            color: white;
            background-color: #2d2d2d;
            text-align: center;
            height: 35px;
            padding-top: 10px;
        }

        .main-menu-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .main {
            position: relative;
            display: inline-block;
        }

        .main-menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .main-menu-content a:hover {
            background-color: #ddd;
        }

        .main:hover .main-menu-content {
            display: block;
        }

        .menu-link {
            text-decoration: none;
            color: white;
        }

        .flex {
            display: flex;
            margin-top: 40px;
        }

        .aside {
            width: 20vw;
        }

        .asideBorder {
            border-right: 1px solid #2d2d2d;
            border-bottom: 1px solid #2d2d2d;
            border-radius: 15px;
            height: 500px;
            width: 180px;
            margin-left: 50px;
        }

        .asideTitle {
            font-size: 28px;
            border-bottom: 1px solid #2d2d2d;
            width: 150px;
            margin-bottom: 20px;
            padding-top: 5px;
            padding-bottom: 2px;
        }

        .asideLi {
            list-style: none;
            margin-top: 10px;
            font-size: 18px;
            padding-left: 10px;
        }

        .section {
            width: 80vw;
        }

        .notice {
            text-decoration: none;
            color: black;
        }

        .submenu-link {
            color: black;
        }

        .section {
            height: 500px;
            width: 1250px;
        }

        .titleLink {
            text-decoration: none;
            width: 140px;
            height: 80px;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>

<body>
    <header>
        <div class="title">
            <span class="king">킹</span>
            <span class="pro">배차</span>
        </div>
        <nav id="topMenu">
            <div class="main">
                <div class="menu-size"><a href="/notice" class="menu-link">공지사항</a></div>
                <div class="main-menu-content">
                    <a href="/notice/driver" class="submenu-link">기사님
                        공지사항</a>
                    <a href="/notice/office" class="submenu-link">사무실
                        공지사항</a>
                </div>
            </div>
            <div class="main">
                <div class="menu-size"><a href="#" class="menu-link">경리시스템</a></div>
                <div class="main-menu-content">
                    <a href="#" class="submenu-link">급여 관리</a>
                    <a href="#" class="submenu-link">지출내역</a>
                    <a href="#" class="submenu-link">수입내역</a>
                </div>
            </div>
            <div class="main">
                <div class="menu-size"><a href="/dispatch/" class="menu-link">배차시스템</a></div>
                <div class="main-menu-content">
                    <a href="#" class="submenu-link">배차지시서</a>
                    <a href="#" class="submenu-link">배차스케줄</a>
                    <a href="#" class="submenu-link">배차관리</a>
                </div>
            </div>
            <div class="main">
                <div class="menu-size"><a href="#" class="menu-link">인사관리</a></div>
                <div class="main-menu-content">
                    <a href="#" class="submenu-link">인사등록</a>
                    <a href="#" class="submenu-link">회원 관리</a>
                </div>
            </div>
            <div class="main">
                <div class="menu-size"><a href="#" class="menu-link">차량관리</a></div>
                <div class="main-menu-content">
                    <a href="#" class="submenu-link">차량현황</a>
                    <a href="#" class="submenu-link">차량정비</a>
                    <a href="#" class="submenu-link">정기점검</a>
                </div>
            </div>
            <div class="main">
                <div class="menu-size"><a href="#" class="menu-link">서류관리</a></div>
                <div class="main-menu-content">
                    <a href="#" class="submenu-link">서류목록</a>
                </div>
            </div>
            <div class="main">
                <div class="menu-size"><a href="#" class="menu-link">사고관리</a></div>
                <div class="main-menu-content">
                    <a href="#" class="submenu-link">사고처리</a>
                    <a href="#" class="submenu-link">보험처리</a>
                    <a href="#" class="submenu-link">법률지원</a>
                </div>
            </div>
            <div class="main">
                <div class="menu-size"><a href="#" class="menu-link">설정</a></div>
                <div class="main-menu-content">
                    <a href="#" class="submenu-link">비밀번호 변경</a>
                    <a href="#" class="submenu-link">개인정보 변경</a>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}
</body>

</html>
