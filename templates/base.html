{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kingbus ERP</title>
    <link href="{% static 'css/basic_form.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/main_page.css' %}" rel="stylesheet" type="text/css" />
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div class="header_background">
      <div class="header_head">
        <div class="header_character">
          <img src="{% static 'images/캐릭터.png' %}" alt="킹킹이" class="kingkingyi">
        </div>
        <div class="main_title"><a href="/" class="main_title_link">킹버스 ERP</a></div>
        <div class="basic_header_profile_form">
          <span class="profile_form_word"><a class="profile_detail_link" href="profile">{{ logged_user.name }}</a>님 반갑습니다!</span>
        </div>
      </div>
      <div class="nav_form">

        <div class="nav_box">
          <div class="nav_menu">
            <span class="nav_menu-link">공지사항</span>
          </div>
          <div class="sub_menu">
            <a href="{% url 'notice:kinds' 'driver' %}" class="sub_menu_link">기사님 공지사항</a>
            <a href="{% url 'notice:kinds' 'office' %}" class="sub_menu_link">사무실 공지사항</a>
          </div>
        </div>

        <div class="nav_box">
          <div class="nav_menu">
            <span class="nav_menu-link">경리시스템</span>
          </div>
          <div class="sub_menu">
            <a href="{% url 'accounting:income_list' %}" class="sub_menu_link">수입관리</a>
            <a href="{% url 'accounting:outlay_list' %}" class="sub_menu_link">지출관리</a>
          </div>
        </div>

        <div class="nav_box">
          <div class="nav_menu">
            <span class="nav_menu-link">배차시스템</span>
          </div>
          <div class="sub_menu">
            <a href="{% url 'dispatch:dispatch_list' %}" class="sub_menu_link">배차지시서</a>
            <a href="#" class="sub_menu_link">배차스케줄</a>
            <a href="{% url 'dispatch:order' %}" class="sub_menu_link">배차주문</a>
          </div>
        </div>

        <div class="nav_box">
          <div class="nav_menu">
            <span class="nav_menu-link">인사</span>
          </div>
          <div class="sub_menu">
            <a href="{% url 'HR:management' %}" class="sub_menu_link">인사관리</a>
            <a href="{% url 'HR:member' %}" class="sub_menu_link">회원관리</a>
          </div>
        </div>

        <div class="nav_box">
          <div class="nav_menu">
            <span class="nav_menu-link">차량</span>
          </div>
          <div class="sub_menu">
            <a href="{% url 'vehicle:vehicle_list' %}" class="sub_menu_link">차량관리</a>
          </div>
        </div>

        <div class="nav_box">
          <div class="nav_menu">
            <span class="nav_menu-link">서류</span>
          </div>
          <div class="sub_menu">
            <a href="{% url 'document:document_list' %}" class="sub_menu_link">서류관리</a>
          </div>
        </div>

        <div class="nav_box">
          <div class="nav_menu">
            <a href="#" class="nav_menu-link">사고관리</a>
          </div>
          <div class="sub_menu">
            <a href="#" class="sub_menu_link">사고처리</a>
            <a href="#" class="sub_menu_link">보험처리</a>
            <a href="#" class="sub_menu_link">법률지원</a>
          </div>
        </div>

        <div class="nav_box">
          <div class="nav_menu">
            <a href="#" class="nav_menu-link">기타</a>
          </div>
          <div class="sub_menu">
            <a href="#" class="sub_menu_link">단문전송</a>
            <a href="#" class="sub_menu_link">홈페이지</a>
          </div>
        </div>
      </div>
    </div>
    {% block content %}
    {% endblock %}

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
