salary list
<br>
{% for salary in salary_list %}
    <span>번호 :{{ salary.member_id.pk }}</span>
    <span><a href="{% url 'accounting:salary_detail' salary.member_id.pk %}">이름</a> : {{salary.member_id.name}}</span>
    <span>기본급 : {{salary.base}}</span>
    <span>상여금 : {{salary.bonus}}</span>
    <span>추가금 : {{salary.additional}}</span>
    <span>공제금 : {{salary.deductible}}</span>
    <span>총금액 : {{salary.total}}</span>
    <br>
{% endfor %}
