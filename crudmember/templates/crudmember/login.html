{% extends 'base.html' %}

{% block content %}

<h1>로그인</h1> 

<form method="POST" action="{% url 'crudmember:login' %}">
    {% csrf_token %}
    <p>아이디:</p>
    <br>
    <input type="text" name="id">
    <br>
    <p>비밀번호:</p>
    <br>
    <input type="password" name="password">
    <br>
    <br>
    <input type="submit" value="로그인">
</form>

{% endblock %}
