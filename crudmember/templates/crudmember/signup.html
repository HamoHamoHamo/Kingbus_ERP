<head>

<body>

  <div class="signup">
    <div class="signupHeader">
      <span class="signupHeaderTitle">
        관리자 회원가입
      </span>
      <div class="progressbar">
        <div class="progressBg">
          <div class="progress"></div>
        </div>
        <div class="stepCell">
          <div class="stepCircle stepCircleColor"></div>
          <span class="stepName">약관동의</span>
        </div>
        <div class="stepCell">
          <div class="stepCircle stepCircleColor"></div>
          <span class="stepName">정보입력</span>
        </div>
        <div class="stepCell">
          <div class="stepCircle"></div>
          <span class="stepName">가입완료</span>
        </div>
      </div>
    </div>

    <form method="POST" action="{% url 'crudmember:signup' %}">
      {%csrf_token%}
      <div class="signupSection">
        <div class="inputCell">
          <label for="id">아이디</label>
          <input type="text" check_result="fail" name="user_id" id="id" placeholder="아이디를 입력해 주세요." class="username_input" name="user_id">
          <div class="overlapCheckBtn" onClick="id_overlap_check()">중복확인</div>
        </div>
        <div class="inputCell">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password1" placeholder="비밀번호를 입력해 주세요.">
          <div class="spaceForCehckOverlapBtn"></div>
        </div>
        <div class="inputCell">
          <label for="passwordCehck">비밀번호 확인</label>
          <input type="password" id="passwordCehck" name="password2" placeholder="비밀번호를 다시 입력해 주세요.">
          <div class="spaceForCehckOverlapBtn"></div>
        </div>
        <div class="inputCell">
          <label for="cName">회사명</label>
          <input type="text" id="cName" name="company" placeholder="회사 이름을 입력해 주세요">
          <div class="spaceForCehckOverlapBtn"></div>
        </div>
        <div class="inputCell">
          <label for="cTel">회사 전화번호</label>
          <input type="text" id="cTel" name="company_tel" placeholder="회사 전화번호를 ' - ' 없이 입력해 주세요.">
          <div class="spaceForCehckOverlapBtn"></div>
        </div>
        <div class="inputCell">
          <label for="cAddress">회사주소</label>
          <input type="text" id="cAddress" name="company_address" placeholder="회사주소를 입력해 주세요.">
          <div class="spaceForCehckOverlapBtn"></div>
        </div>
        <div class="inputCell">
          <label for="businessCord">사업자 등록번호</label>
          <input type="text" id="businessCord" name="registeration_num" placeholder="사업자 등록번호를 ' - ' 없이 입력해 주세요.">
          <div class="spaceForCehckOverlapBtn"></div>
        </div>
        <div class="inputCell">
          <label for="name">담당자 이름</label>
          <input type="text" id="name" name="name" placeholder="담당자 이름을 입력해 주세요.">
          <div class="spaceForCehckOverlapBtn"></div>
        </div>
        <div class="inputCell">
          <label for="tel">담당자 전화번호</label>
          <input type="text" id="tel" name="manager_tel"ㅊ placeholder="전화번호를 ' - ' 없이 입력해 주세요.">
          <div class="spaceForCehckOverlapBtn"></div>
        </div>
        <div class="inputCell">
          <label for="email">담당자 이메일</label>
          <input type="text" id="email" name="manager_mail" placeholder="이메일을 입력해 주세요.">
          <div class="spaceForCehckOverlapBtn"></div>
        </div>
      </div>

      <div class="signupFooter">
        <a href="{% url 'crudmember:signup_terms' %}">
          <div class="turnBackBtn">이전</div>
        </a>
        <input type="submit" value="다음" class="nextStepBtn">
      </div>
    </form>

  </div>
