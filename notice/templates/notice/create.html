{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/notice/notice_create.css' %}" type="text/css" />
{% endblock %}

{% block content-header %}
<!--trp HeaderTitle-->
<div class="HeaderTitle">
  <div class="HeaderTitleIcorn">
    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewbox="0 0 24 24"
      width="24px" fill="#FFFFFF">
      <g>
        <rect fill="none" height="24" width="24" />
        <path
          d="M17,12c-2.76,0-5,2.24-5,5s2.24,5,5,5c2.76,0,5-2.24,5-5S19.76,12,17,12z M18.65,19.35l-2.15-2.15V14h1v2.79l1.85,1.85 L18.65,19.35z M18,3h-3.18C14.4,1.84,13.3,1,12,1S9.6,1.84,9.18,3H6C4.9,3,4,3.9,4,5v15c0,1.1,0.9,2,2,2h6.11 c-0.59-0.57-1.07-1.25-1.42-2H6V5h2v3h8V5h2v5.08c0.71,0.1,1.38,0.31,2,0.6V5C20,3.9,19.1,3,18,3z M12,5c-0.55,0-1-0.45-1-1 c0-0.55,0.45-1,1-1c0.55,0,1,0.45,1,1C13,4.55,12.55,5,12,5z" />
      </g>
    </svg>
  </div>
  <!-- 페이지별 Title 변경 -->
  공지사항
</div>
{% endblock %}

{% block content-nav %}
<ul class="nav">
  <a href="{% url 'notice:kinds' 'driver' %}">
    <li class="navList navFirst">
      기사님 공지사항
    </li>
  </a>
  </li>
  <a href="{% url 'notice:kinds' 'office' %}">
    <li class="navList navLast">
      사무실 공지사항
    </li>
  </a>
  </li>
</ul>
{% endblock %}


{% block content %}

<div class="contentsBoxCell" id="contentsBoxCellNoticeKinds">

<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="contentsBoxHeader">
    공지사항 작성
    <input type="submit" value="등록" class="button contentsBoxHeaderButton">
  </div>


  <div class="contentsBoxContents">

    
      <div class="searchTool">
        <lable class="searchToolLabel" id="noticeCreateSearchToolLabelTitle">제목</lable>
        <input name="title" type="text" class="searchToolText" id="noticeCreateSearchToolText" required>
        <lable class="searchToolLabel" id="noticeCreateSearchToolLabelKinds">종류</lable>
        <select name="kinds" class="searchToolSelect" id="noticeCreateSearchToolSelect" required>
          <option value="driver" class="mid_box_select_option">기사님</option>
          <option value="office" class="mid_box_select_option">사무실</option>
        </select>
        <lable class="searchToolLabel" id="noticeCreateSearchToolLabelFile">첨부파일</lable>
        <input name="file" type="file" class="serch_tool_input" id="noticeCreateSearchToolFile">
      </div>

      <textarea name="content" id="" cols="30" rows="10" class="textareaBasicForm" required></textarea>

    </form>
  </div>

</div>
{% endblock %}
