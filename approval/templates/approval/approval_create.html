{% extends 'base.html' %}
{% load static %}
{% block head %}
<meta http-equiv="Cache-Control" content="private, no-cache, no-store, max-age=0, must-revalidate">

<link rel="stylesheet" href="{% static 'css/notice/notice_create.css' %}" type="text/css" />
<link rel="stylesheet" href="{% static 'css/approval/approval_create.css' %}" type="text/css" />

</style>
{% endblock %}

{% block content-header %}
<div class="HeaderTitle">
    결재 작성
</div>
{% endblock %}

{% block content %}

<div class="contentsAreaBox">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="creteHeader">
            <div class="inputCell">
                <span class="inputName">제목</span>
                <input autocomplete="off" type="text" name="title" class="length100" required>
            </div>
            <div class="inputCell">
                <span class="inputName">분류</span>
                <div class="typeCell">
                    <select class="typeSelect" name="approval_type">
                        <option value="지출결의서">지출결의서</option>
                        <option value="휴가계">휴가계</option>
                        <option value="사고처리">사고처리</option>
                    </select>
                    <span class="approverText">결재자</span>
                    <select class="approverSelect" name="next_approver">
                        {% for member in approver_select_list %}
                        <option value="{{member.id}}">{{member.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="inputCell inputCellFile">
                <span class="inputName">첨부파일</span>
                <input autocomplete="off" type="file" name="file" multiple>
            </div>
        </div>
        <textarea required name="content" required class="noticeTextarea length3000" placeholder="내용을 입력하세요"></textarea>
        <div class="createBtnBox">
            <input autocomplete="off" type="submit" value="등록" class="createBtn">
        </div>
    </form>
</div>

{% endblock %}

{% block script %}

{% endblock %}
